

  <!-- ================ contact section start ================= -->
  <section class="contact-section section_padding">
    <div class="container">

      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Add Plat</h2>
        </div>
        <div class="col-lg-12">
          <form #platForm='ngForm' (ngSubmit)='addPlat()' >
            <div class="row">

              <div class="col-12">
                <div class="form-group">
                  <input class="form-control"  [(ngModel)]='plat.name' [ngModelOptions]="{standalone: true}" id="subject" type="text"  placeholder='Enter name'>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control"   [(ngModel)]='plat.description' [ngModelOptions]="{standalone: true}"  id="subject" type="text"  placeholder='Enter description'>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control"   [(ngModel)]='plat.price' [ngModelOptions]="{standalone: true}"  id="subject" type="text"  placeholder='Enter price'>
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="button button-contactForm btn_4">Add Plat</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- ================ contact section end ================= -->
