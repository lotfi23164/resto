

  <!-- ================ contact section start ================= -->
  <section class="contact-section section_padding">
    <div class="container">

      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Login {{x}}</h2>
        </div> 
        <div class="col-lg-12">
          <form #loginForm='ngForm' (ngSubmit)='login()' >
            <div class="row">

              <div class="col-12">
                <div class="form-group">
                  <input class="form-control"  [(ngModel)]='user.email' [ngModelOptions]="{standalone: true}" id="subject" type="text"  placeholder='Enter email'>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control"   [(ngModel)]='user.pwd' [ngModelOptions]="{standalone: true}"  id="subject" type="text"  placeholder='Enter password'>
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="button button-contactForm btn_4">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- ================ contact section end ================= -->
