<!-- ================ contact section start ================= -->
<section class="contact-section section_padding">
    <div class="container">
  
      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Signup</h2>
        </div>
        <div class="col-lg-12">
          <form [formGroup]='signupForm'>
            <div class="row">
  
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" type="text" formControlName='firstName' placeholder='Enter first name'>
                </div>
              </div>
              
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" type="text" formControlName='lastName' placeholder='Enter last name'>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" type="email" formControlName='email' placeholder='Enter email'>
                </div>
              </div>
              
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" type="password" formControlName='pwd' placeholder='Enter password'>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" type="password" formControlName='confirmPwd'
                    placeholder='Enter confirm password'>
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <button type="submit" (click)='signup(signupForm.value)'
                class="button button-contactForm btn_4">Signup</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- ================ contact section end ================= -->
